{% extends 'base.html' %}
{% block title %} Create a user {% endblock %}

{% block content %}
<h1> Create a user </h1>
<form action="create_user" method="POST" class="create_user">
    <label for="first_name"> First Name</label>
    <input type="text" placeholder="Enter a first name" name="first_name"> 

    <label for="last_name"> Last Name </label>
    <input type="text" placeholder="Enter a last name" name="last_name">

    <label for="image"> Image URL </label>
    <input type="text" placeholder="Provide an image of this user" name="image">
    <button> Add </button>
</form>
{% endblock %}
