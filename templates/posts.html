{% extends 'base.html' %}
{% block content %}

<form class="post_form">

    <label for="title"> Title </label>
    <input class="form-control" type="text" id="title" name="title">

    <label for="content"> Content </label>
    <input type="text" id="content" name="content">

    <button formmethod="GET" formaction="/user_details/{{users.id}}"> Cancel </button>
    <button formmethod="POST" class="btn btn-success" type="submit"> Add </button>
</form>

    <div class="form-check">

        {% for tag in new_tag %}
        <div>
          <label class="form-check-label" for="tag_{{ tag.id }}">{{ tag.name }}
          </label>
          <input class="form-check-input"
                 type="checkbox"
                 value="{{ tag.id }}"
                 id="tag_{{ tag.id }}"
                 name="tags">

          {% endfor %}
        </div>
      
      </div>



{% for tag in tag_id %}
<div>
    <input class="checkTags" type="checkbox" value="tag.id" {% if tag in post.tags %}checked{% endif %}
    name="tags"> 
    {{ tag.name }}
</div>
{% endfor %}
{% endblock %}
